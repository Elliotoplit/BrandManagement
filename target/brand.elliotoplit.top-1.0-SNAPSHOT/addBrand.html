<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加品牌</title>
</head>
<body>
<h3>添加品牌</h3>

<div id="app">
    <form action="" method="post">
        品牌名称：<input name="brandName" id="brandName" v-model="brand.brandName"><br>
        企业名称：<input name="companyName" id="companyName" v-model="brand.companyName"><br>
        排序：<input name="ordered" id="ordered" v-model="brand.ordered"><br>
        描述信息 : <textarea rows="5" cols="20" name="description" id="description" v-model="brand.description"></textarea><br>
        状态 :
        <input type="radio" name="status" value="0" v-model="brand.status">禁用
        <input type="radio" name="status" value="1" v-model="brand.status">启用<br>
        <input type="button" value="提交" id="btn" @click="submitForm()">
    </form>
</div>


<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                brand:{}
            };
        },
        methods: {
            submitForm() {
                //将Vue对象的this设为 _this
                var _this = this
                //发送ajax请求
                axios({
                    "method":"POST",
                    "url":"http://localhost:8080/brand-Axios-Vue-Element-demo/addServlet",
                    "data":_this.brand
                }).then(function (resp) {
                    //判断响应数据是否为 success
                    if (resp.data == "success"){
                        location.href = "http://localhost:8080/brand-Axios-Vue-Element-demo/brand.html"
                    }
                })
            }
        }
    })
</script>
</body>
</html>
