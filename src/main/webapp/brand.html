<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element-brand</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <!--表单-->
    <el-form :inline="true" :model="brandQ" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brandQ.status" placeholder="当前状态">
                <el-option label="启用" value="1" ></el-option>
                <el-option label="禁用" value="0" ></el-option>
                <el-option label="所有" value="" ></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brandQ.companyName" placeholder="企业名称" @blur="toSearch"></el-input>
        </el-form-item>
        <el-form-item label="品牌名称">
            <el-input v-model="brandQ.brandName" placeholder="品牌名称" @blur="toSearch"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>
    <!--批量删除和新增按钮-->
    <el-row>
        <el-button type="danger" plain @click="deleteByIds()">批量删除</el-button>
        <el-button type="primary" plain @click="clickAdd()">新增</el-button>
    </el-row>
    <!--添加数据的对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible1"
            width="30%">

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible1 = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <!--修改数据的对话框表单-->
    <el-dialog
            title="修改品牌"
            :visible.sync="dialogVisible2"
            width="30%">

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="updateBrand">提交</el-button>
                <el-button @click="dialogVisible2 = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    label="当前状态"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="center">
                <template slot-scope="scope">
                    <el-button type="primary" @click="clickChange(scope.$index, scope.row)">修改</el-button>
                    <el-button type="danger" @click="delete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--分页条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        methods: {
            //查询输入框失去焦点
            toSearch(){
                this.selectAll();
            },
            //批量删除
            deleteByIds(index, row) {
                //获取ids数组
                for(let i=0;i<this.multipleSelection.length;i++){
                    let selectionElement = this.multipleSelection[i];
                    this.selectedIds[i] = selectionElement.id;
                }
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认删除
                    axios({
                        method: "POST",
                        url: "http://localhost:8080/brand.elliotoplit.top/brand/deleteByIds",
                        data: this.selectedIds
                    }).then(resp=> {
                        if (resp.data == "success") {
                            this.$message({
                                message: '删除成功',
                                type: 'success'
                            })
                        };
                        this.selectAll();
                    })
                }).catch(() => {
                    //用户点击取消
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //点击条目的删除
            delete(index, row) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var _this = this  // _this指代vue对象
                    axios({
                        method: "POST",
                        url: "http://localhost:8080/brand.elliotoplit.top/brand/delete",
                        data: row.id
                    }).then(function (resp) {
                        if (resp.data == "success") {
                            _this.$message({
                                message: '删除成功',
                                type: 'success'
                            })
                        }
                        ;
                        _this.selectAll();
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            //点击条目的修改 清空brand 返回条目原数据
            clickChange(index, row) {
                //清空 brand 模型。 显示修改表单
                this.cleanBrand();
                this.dialogVisible2 = true;
                //设置 Vue的 this
                var _this = this;
                //加载待修改条目原数据
                axios({
                    method: "POST",
                    url: "http://localhost:8080/brand.elliotoplit.top/brand/selectById",
                    data: row.id
                }).then(function (resp) {
                    _this.brand = resp.data
                })

            },

            //点击新增时 清空 brand 模型，显示表单
            clickAdd() {
                //清空 brand 模型。 显示修改表单
                this.cleanBrand();
                this.dialogVisible1 = true;
            },

            //清空 brand 模型
            cleanBrand() {
                this.brand.brandName = "",
                    this.brand.companyName = "",
                    this.brand.status = "",
                    this.brand.description = "",
                    this.brand.id = "",
                    this.brand.ordered = ""
            },

            //提交新增和修改数据成功时的提醒
            open2() {
                this.$message({
                    message: '恭喜你，提交成功',
                    type: 'success'
                });
            },

            //查询所有数据 分页查询
            selectAll() {
                axios({
                    method: "POST",
                    url: "http://localhost:8080/brand.elliotoplit.top/brand/selectByPageAndCondition?currentPage="+this.currentPage+"&pageSize=" +this.pageSize,
                    data:this.brandQ
                }).then(resp => {
                    //设置分页条的总数的数据 和 返回的 brand集合
                    this.tableData = resp.data.rows; //{rows:[],total: 30}
                    this.totalCount = resp.data.totalCount;
                })
            },

            //分页：每页数量设置值改变时
            handleSizeChange(val) {
                this.pageSize = val;
                this.selectAll()
            },
            //分页：页号 改变时
            handleCurrentChange(val) {
                this.currentPage = val;
                this.selectAll()
            },

            //
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选中之后执行的方法
            handleSelectionChange(val) {
                //将选中条目的整个对象放入该数组
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            //多条件查询
            onSubmit() {
                this.selectAll();
            },
            //添加数据
            addBrand() {
                //发送AJAX异步请求添加数据
                var _this = this;
                axios({
                    method: "POST",
                    url: "http://localhost:8080/brand.elliotoplit.top/brand/add",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "success") {
                        //插入成功时 将新增数据对话框隐藏
                        _this.dialogVisible1 = false
                        //显示提交成功提醒
                        _this.open2()
                        //查询所有数据
                        _this.selectAll();
                    }
                })
            },
            //修改数据
            updateBrand() {
                //发送AJAX异步请求添加数据
                var _this = this;
                axios({
                    method: "POST",
                    url: "http://localhost:8080/brand.elliotoplit.top/brand/update",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "1") {
                        _this.dialogVisible2 = false;
                        _this.open2();
                        _this.selectAll();
                    }
                })
            }
        },
        data() {
            return {
                //当前页面号（默认值：1）
                currentPage: 1,
                //单页内显示条数 默认值：5）
                pageSize:5,
                //数据库条目总数
                totalCount:10,
                //新增表单数据
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },
                //添加数据对话框可见性
                dialogVisible1: false,
                //修改数据对话框可见性
                dialogVisible2: false,
                //品牌模型数据 新增 修改
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },
                //品牌模型数据 条件查询
                brandQ: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },
                //复选框选中数据集合
                multipleSelection: [],
                //被选中的ids
                selectedIds:[],
                //表格数据
                tableData: {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }
            }
        },
        mounted() {
            /*当页面加载完成后 加载表格数据*/
            this.selectAll();
        }
    })
</script>

</body>
</html>
